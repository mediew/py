<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p{
            color: #5f9ea0;
            font-size: medium
        }
        /*
        这是css的注释方法
        */
    </style>
    <!---
    //应用于页面内的所有p元素 称为内部样式表
    //可以将css编写到外部文件,然后通过link标签引用,称为外部样式表,最常用,可以最大限度地使用浏览器的缓存机制,提高用户体验,因为css已经加载到本地.
    style标签里不同于html,应该遵循css规范
    -->
    <link rel="stylesheet" href="learncss.css">
</head>
<body>
    <p>回乡偶书</p>

</body>
</html>
